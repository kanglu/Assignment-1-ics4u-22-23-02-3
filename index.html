<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>ics4u Assignment 1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body
    style="
      min-width: 750px;
      min-height: 400px;
      padding: 20px;
      overflow-y: hidden;
    "
  >
    <h1>Assignment-1-ics4u-22-23-02-3</h1>
    <h4>by: Kang Lu</h4>
    <h4>date: April, 2023</h4>

    <div class="content">
      <div class="contentRow">
        <div class="contentCol">
          <div class="resultTable"></div>
        </div>
        <div class="contentCol2">
          <img
            id="search"
            src="images/search.svg"
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              width: 25px;
              height: 25px;
            "
          />
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="pageBar disable-select">&nbsp;</div>
          <div class="pageThumb">&nbsp;</div>
        </div>
      </div>
    </div>

    <div class="search searchHide">
      <div class="searchContainer">
        <div class="searchItems searchLabel"></div>
        <div class="searchItems searchInput">
          <form id="searchForm" onSubmit="return false;">
            <input
              class="searchText"
              id="searchText"
              name="searchText"
              type="text"
              value=""
              tooltip="Enter your search term"
            />
          </form>
        </div>
        <div class="searchItems searchResults">
          <div class="searchPicksTable"></div>
        </div>
      </div>
      <img
        id="cancel"
        src="images/cancel.svg"
        style="
          position: absolute;
          top: 4px;
          right: 4px;
          width: 25px;
          height: 25px;
        "
      />
    </div>

    <!-- Javascript code -->
    <script src="js/dataLoader.js"></script>
    <script src="js/modules/MovieDB.js"></script>
    <script src="js/modules/Search.js"></script>
    <script src="js/modules/UI.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
